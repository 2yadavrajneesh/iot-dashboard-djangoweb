{% extends 'auth/auth-base.html' %}
{% load static %}
{% block title %} Signin {% endblock %}


{% block body %}
    <form class="col-lg-12" id="sign_in" method="post">
        {% csrf_token %}
        <h5 class="title">Sign in to your Account</h5>
        <p class="card-category">
            {% if msg %}
                <span class="text-danger">{{ msg }}</span>
            {% else %}
                <span class="text-danger mt-2 mb-2">Use your Credentials</span>
            {% endif %}
        </p>
        <div class="form-group form-float">
            <div class="form-line">
                <input name="username" type="text" class="form-control">
                <label class="form-label">Username</label>
            </div>
        </div>
        <div class="form-group form-float">
            <div class="form-line">
                <input name="password" type="password" class="form-control">
                <label class="form-label">Password</label>
            </div>
        </div>
        <div class="col-lg-12">
            <button type="submit" name="login" class="btn btn-success btn-lg btn-block mb-3">Log In</button>
        </div>
    </form>
    <div class="col-lg-12 m-t-10">
        <a href="{% url 'register' %}">You didn't have a account?</a>
    </div>
{% endblock body %}
