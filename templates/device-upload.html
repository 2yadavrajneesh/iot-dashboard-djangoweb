{% extends 'layout.html' %}
{% load static %}
{% block title %} Add IOT Device Dashboard {% endblock %}


{% block body %}

<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add IOT Device Form</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="body">
                        <form id="form_validation" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="device_name" required>
                                    <label class="form-label">Device Name</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="registration_number" required>
                                    <label class="form-label">Registration Number</label>
                                </div>
                            </div>
                            <button class="btn btn-raised btn-primary waves-effect float-right" type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation -->
    </div>
</section>

{% block script %}
    <script src="{% static 'assets/plugins/jquery-validation/jquery.validate.js' %}"></script> <!-- Jquery Validation Plugin Css -->
    <script src="{% static 'assets/plugins/jquery-steps/jquery.steps.js' %}"></script> <!-- JQuery Steps Plugin Js -->
    <script src="{% static 'assets/js/pages/forms/form-validation.js' %}"></script>
{% endblock %}
{% endblock body %}
